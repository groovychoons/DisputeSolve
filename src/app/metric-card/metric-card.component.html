
<md-grid-list [cols]="2" rowHeight="300px" gutterSize="15px">
    <md-grid-tile *ngFor= "let metric of data">
        <md-card>
            <div class="title" [routerLink]="['/action']"> {{ metric.title[0] }} </div>
        </md-card>
    </md-grid-tile>
    <md-grid-tile *ngFor= "let metric of data">
        <md-card>
            <div class="title"> {{ metric.title[1] }} </div>
        </md-card>
    </md-grid-tile>
</md-grid-list>

<router-outlet></router-outlet>
