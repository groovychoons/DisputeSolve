<md-grid-list [cols]="2" rowHeight="300px" gutterSize="15px">
    <md-grid-tile>
        <md-card>
            <div class="title">Who are you?</div>
            <div class="options"><br>
                <button md-button (click)="onChange($event, 'Individual')">Individual</button><br><br>
                <button md-button (click)="onChange($event, 'Business')">Business</button><br><br>
                <button md-button (click)="onChange($event, 'Sole Trader')">Sole Trader</button>
            </div>
        </md-card>
    </md-grid-tile>
    <md-grid-tile>
        <md-card>
            <div class="title">Who is the other party?</div>
            <div class="options"><br>
                <button md-button (click)="onChange2($event, 'Individual')">Individual</button><br><br>
                <button md-button (click)="onChange2($event, 'Business')">Business</button><br><br>
                <button md-button (click)="onChange2($event, 'Government Body')">Government Body</button>
            </div>
        </md-card>
    </md-grid-tile>
</md-grid-list>
