
<md-grid-list cols="3" rowHeight="300px" gutterSize="10px" *ngFor= "let metric of data">
    <md-grid-tile>
        <md-card>
            <div class="title" [routerLink]="['/action/who']"> {{ metric.options[0] }} </div>
        </md-card>
    </md-grid-tile>
    <md-grid-tile>
        <md-card>
            <div class="title"> {{ metric.options[1] }} </div>
        </md-card>
    </md-grid-tile>
    <md-grid-tile>
        <md-card>
            <div class="title"> {{ metric.options[2] }} </div>
        </md-card>
    </md-grid-tile>
    <md-grid-tile>
        <md-card>
            <div class="title"> {{ metric.options[3] }} </div>
        </md-card>
    </md-grid-tile>
    <md-grid-tile>
        <md-card>
            <div class="title"> {{ metric.options[4] }} </div>
        </md-card>
    </md-grid-tile>
    <md-grid-tile>
        <md-card>
            <div class="title"> {{ metric.options[5] }} </div>
        </md-card>
    </md-grid-tile>
</md-grid-list>
<router-outlet></router-outlet>
